version: '3'

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - nodeapp-data:/data/postgres
    env_file:
      - ./.env

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisapp-data:/data

volumes:
  nodeapp-data:
  redisapp-data:
